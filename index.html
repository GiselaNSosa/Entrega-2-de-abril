<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3 - JAVASCRIPT</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="divMayor">
    <h1>Pizzas <img
        class="logo" /></h1>
    <div> 
        <h3> Busca tu pizza</h3>
        <input type="number" id="pizza"> <button id="boton">Buscar</button>       
    </div>
    <div class="info-card" id="cardPizza" hidden>
        <br>
        <img width="200" height="200" id="fotoPizza" /> <br>
        <h2 id="nombrePizza"></h2>  
        <h3> Precio de tu pizza:</h3> <h3 id="precioPizza"></h3>
        <p id="ingredientes">Ingredientes:</p>          
      </div>
    <div class="info-card-error" id="cardError" hidden>
        <h3>Error:</h3>
        <p id="mensajeError"></p>
    </div>
    <footer>Hecho con ❤️ en Nucba</footer>
    <script src="./index.js"></script>
</body>
</html>
